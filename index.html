  <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo/logo.png" alt="JundAlNabi Logo" />
        <h1>JundAlNabi</h1>
      </div>
      <ul id="nav_bar">
        <li><a href="#home">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="#marker">Contact</a></li>
      </ul>
      <button id="menu_bar" aria-label="Menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </nav>
  </header>

  <div class="news-sort-selector">
    <select id="newsSortType">
      <option value="latest">Latest</option>
      <option value="featured">Featured First</option>
      <option value="popular">Popular</option>
      <option value="category">Category</option>
    </select>
    <input 
      type="text" 
      id="newsCategoryInput" 
      placeholder="Category name..." 
      style="display: none;" 
    />
  </div>

  <main>
    <section class="hero">
      <h2>Latest News & Updates - JundAlNabi</h2>
      <p>Stay informed with the latest stories and articles news</p>
    </section>

    <div id="loading" class="loading">
      <i class="fa-solid fa-spinner fa-spin"></i> Loading news...
    </div>

    <div id="newsContainer" class="news-container"></div>
  </main>

  <!-- Example In-article Ad (optional) -->
  <div style="text-align:center; margin:20px 0;">

      style="display:block"
      data-ad-client="ca-pub-2681103030876233"
