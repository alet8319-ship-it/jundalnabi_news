<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph -->
  <meta property="og:url" content="https://www.codetoweb.tech/" />
  <meta property="og:image" content="https://www.codetoweb.tech/logo/logo.png" />
  <meta property="og:title" content="JundAlNabi - Latest News & Updates" />
  <meta property="og:description" content="Stay informed with the latest stories and articles news." />

  <!-- Twitter Meta -->
  <meta property="twitter:title" content="JundAlNabi - Latest News & Updates" />
  <meta property="twitter:description" content="Stay informed with the latest stories and articles news." />
  <meta property="twitter:image" content="https://www.codetoweb.tech/logo/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.codetoweb.tech/" />

  <!-- Google Verification -->
  <meta name="google-site-verification" content="y8soujAfiVOxgpv8d015zmpAYej7kk7nFdfyYz3Ab1c" />

  <title>JundAlNabi - News</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="logo/logo.ico" type="image/x-icon" />
</head>

<body>

  <header>
    <nav>
      <a href="index.html" class="logo">
        <img src="logo/logo.png" alt="JundAlNabi Logo" loading="lazy" />
        <h1>JundAlNabi</h1>
      </a>
      <ul id="nav_bar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button id="menu_bar" aria-label="Menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>

  <div class="news-sort-selector">
    <select id="newsSortType">
      <option value="latest">Latest</option>
      <option value="featured">Featured First</option>
      <option value="popular">Popular</option>
      <option value="category">Category</option>
    </select>

    <select id="newsCategoryDropdown" style="display:none;">
      <option value="">-- Choose Category --</option>
      <option value="World">World</option>
      <option value="Pakistan">Pakistan</option>
      <option value="Technology">Technology</option>
      <option value="Religion">Religion</option>
      <option value="Health">Health</option>
      <option value="Finance">Finance</option>
      <option value="Opinion">Opinion</option>
      <option value="Education">Education</option>
      <option value="Sports">Sports</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" id="newsCategoryInput" placeholder="Or type category..." style="display:none;" autocomplete="off"
      aria-label="Category name" />
  </div>

  <main>
    <section class="hero">
      <h2>Latest News & Updates - JundAlNabi</h2>
      <p>Stay informed with the latest stories and articles news</p>
    </section>

    <div id="loading" class="loading">
      <i class="fa-solid fa-spinner fa-spin"></i> Loading news...
    </div>
    <div id="newsContainer" class="news-container"></div>
  </main>


  <script src="script.js" type="module"></script>

  <script>
    const sortTypeEl = document.getElementById('newsSortType');
    const categoryDropdown = document.getElementById('newsCategoryDropdown');
    const categoryInput = document.getElementById('newsCategoryInput');

    sortTypeEl.addEventListener('change', () => {
      if (sortTypeEl.value === 'category') {
        categoryDropdown.style.display = '';
        categoryInput.style.display = '';
      } else {
        categoryDropdown.style.display = 'none';
        categoryInput.style.display = 'none';
        categoryInput.value = '';
        categoryDropdown.value = '';
      }
    });

    categoryDropdown.addEventListener('change', () => {
      if (categoryDropdown.value === 'Other' || categoryDropdown.value === '') {
        categoryInput.style.display = '';
      } else {
        categoryInput.style.display = 'none';
        categoryInput.value = '';
      }
    });
  </script>

</body>

</html>
